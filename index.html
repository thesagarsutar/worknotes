
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worknotes</title>
    <meta name="description" content="A minimalist smart todo application with markdown support" />
    <meta name="author" content="Lovable" />
    
    <!-- Import fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet" />

    <meta property="og:title" content="Worknotes" />
    <meta property="og:description" content="A minimalist smart todo application with markdown support" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Default favicon - will be updated by JavaScript based on theme -->
    <link rel="icon" href="/lovable-uploads/5ab66b5f-8eb2-4753-9552-ca6a20bf7bfe.png" type="image/png">
    
    <script>
      // Set initial favicon before React loads
      (function() {
        // Check for stored theme preference
        const savedTheme = localStorage.getItem("theme") || "auto";
        
        // If dark mode or auto with system dark preference, use dark favicon
        if (savedTheme === "dark" || 
            (savedTheme === "auto" && 
             window.matchMedia && 
             window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.querySelector("link[rel~='icon']").href = "/lovable-uploads/c84b0b33-aacd-4d9f-94a9-61b43c5e1ce2.png";
        }
      })();
    </script>
  </head>

  </body>
